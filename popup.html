<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jobs Tracker</title>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>

  </head>
  <body>

    <form class="form-group" id="visible">
      <label for="url" class="label label-default">Current URL</label><br>
      <input type="text" name="url" id="url" class="wide-input"><br>
      <div class="border"></div>

      <label for="company" class="label label-default">Company</label><br>
      <input type="text" name="company" id="company" class="wide-input" placeholder="Company">
      <div class="border"></div>

      <label for="postion" class="label label-default">Job title (required)</label><br>
      <input type="text" name="position" id="position" class="wide-input" placeholder="Job position" required>
      <div class="border"></div><br>

         <div class="row">
           <div class='col-xs-7'>
             <input type="submit" value="Add Job!" id="add-job" class="special-button">
           </div>

         </div>
       </form>

  </body>
</html>
